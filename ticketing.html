<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints — Orleans Parish Community</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #00235c;
      --primary-light: #80aaed;
      --primary-dark: #001845;
      --accent: #80aaed;
      --bg: #F4F6F9;
      --bg-card: #FFFFFF;
      --text: #1A1A1A;
      --text-muted: #5A6577;
      --text-light: #8D95A3;
      --border: #D8DEE8;
      --border-focus: #00235c;
      --error: #C4392D;
      --error-bg: #FDF2F1;
      --success: #2E7D32;
      --success-bg: #E8F5E9;
      --warning: #E65100;
      --warning-bg: #FFF3E0;
      --info-bg: #EDF2FC;
      --radius: 12px;
      --radius-sm: 8px;
      --radius-xs: 6px;
      --shadow: 0 1px 3px rgba(0, 35, 92, 0.06), 0 4px 12px rgba(0, 35, 92, 0.04);
      --shadow-lg: 0 4px 24px rgba(0, 35, 92, 0.10);
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .app-shell {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─── Top Bar ─────────────────────────────────────────── */
    .top-bar {
      background: var(--primary);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
      flex-shrink: 0;
    }

    .top-bar .nav-logo {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: contain;
      flex-shrink: 0;
    }

    .top-bar .brand {
      font-family: 'DM Serif Display', serif;
      color: #fff;
      font-size: 1.05rem;
      letter-spacing: 0.02em;
    }

    .nav-spacer {
      flex: 1;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 7px 14px;
      border-radius: var(--radius-xs);
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
    }

    .nav-link:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-link.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.18);
    }

    /* ─── Main Layout ─────────────────────────────────────── */
    .main-layout {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .map-container {
      flex: 1;
      position: relative;
    }

    .map-container #ticketMap {
      width: 100%;
      height: 100%;
    }

    /* ─── Side Panel ──────────────────────────────────────── */
    .side-panel {
      width: 420px;
      flex-shrink: 0;
      background: var(--bg-card);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .panel-header h2 {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--primary-dark);
      flex: 1;
    }

    .panel-header .ticket-count {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--text-muted);
      background: var(--bg);
      padding: 3px 10px;
      border-radius: 20px;
    }

    .btn-new-ticket {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-xs);
      font-family: inherit;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-new-ticket:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }

    /* ─── Ticket List ─────────────────────────────────────── */
    .ticket-list {
      flex: 1;
      overflow-y: auto;
    }

    .ticket-item {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(216, 222, 232, 0.5);
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .ticket-item:hover {
      background: var(--bg);
    }

    .ticket-item.active {
      background: var(--info-bg);
      border-left: 3px solid var(--primary);
    }

    .ticket-item .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-top: 5px;
      flex-shrink: 0;
    }

    .status-dot.open {
      background: var(--warning);
    }

    .status-dot.in-progress {
      background: var(--primary-light);
    }

    .status-dot.resolved {
      background: var(--success);
    }

    .ticket-item .ticket-info {
      flex: 1;
      min-width: 0;
    }

    .ticket-item .ticket-case {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.03em;
    }

    .ticket-item .ticket-addr {
      font-size: 0.88rem;
      font-weight: 600;
      color: var(--text);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ticket-item .ticket-preview {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ticket-item .ticket-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .ticket-item .ticket-date {
      font-size: 0.72rem;
      color: var(--text-light);
    }

    .ticket-item .ticket-status-badge {
      font-size: 0.68rem;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .ticket-status-badge.open {
      background: var(--warning-bg);
      color: var(--warning);
    }

    .ticket-status-badge.in-progress {
      background: var(--info-bg);
      color: var(--primary);
    }

    .ticket-status-badge.resolved {
      background: var(--success-bg);
      color: var(--success);
    }

    /* ─── Chat / Detail View ──────────────────────────────── */
    .chat-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .chat-header-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-back-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      transition: color 0.15s;
    }

    .chat-back-btn:hover {
      color: var(--primary);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-case {
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .chat-header-addr {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-top: 1px;
    }

    .chat-header-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .chat-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .chat-meta-item svg {
      width: 13px;
      height: 13px;
      opacity: 0.6;
    }

    .assigned-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 10px;
      background: var(--info-bg);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
    }

    .assigned-avatar {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      font-size: 0.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ─── Chat Messages ───────────────────────────────────── */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      display: flex;
      gap: 10px;
      max-width: 92%;
      animation: msgIn 0.3s ease-out both;
    }

    .msg.customer {
      align-self: flex-start;
    }

    .msg.system {
      align-self: center;
      max-width: 88%;
    }

    .msg.contractor {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .msg-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: #fff;
    }

    .msg.customer .msg-avatar {
      background: #5C6BC0;
    }

    .msg.contractor .msg-avatar {
      background: #43A047;
    }

    .msg-body {
      flex: 1;
      min-width: 0;
    }

    .msg-sender {
      font-size: 0.72rem;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .msg.customer .msg-sender {
      color: #5C6BC0;
    }

    .msg.contractor .msg-sender {
      color: #43A047;
      justify-content: flex-end;
    }

    .msg-time {
      font-size: 0.68rem;
      font-weight: 500;
      color: var(--text-light);
    }

    .msg-bubble {
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 0.88rem;
      line-height: 1.55;
    }

    .msg.customer .msg-bubble {
      background: #F0F2F5;
      color: var(--text);
      border-top-left-radius: 4px;
    }

    .msg.contractor .msg-bubble {
      background: #E8F5E9;
      color: var(--text);
      border-top-right-radius: 4px;
    }

    .msg-photo {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .msg-photo:hover {
      transform: scale(1.02);
    }

    /* System / AI Messages */
    .system-card {
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .system-card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      font-size: 0.78rem;
      font-weight: 700;
    }

    .system-card-header svg {
      width: 16px;
      height: 16px;
    }

    .system-card-header.ai {
      background: linear-gradient(135deg, #EDE7F6, #E8EAF6);
      color: #512DA8;
    }

    .system-card-header.info {
      background: var(--info-bg);
      color: var(--primary);
    }

    .system-card-header.forwarded {
      background: #FFF3E0;
      color: #E65100;
    }

    .system-card-header.connected {
      background: var(--success-bg);
      color: var(--success);
    }

    .system-card-body {
      padding: 12px 14px;
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg-card);
    }

    .ai-summary {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .ai-summary-thumb {
      width: 60px;
      height: 60px;
      border-radius: var(--radius-xs);
      object-fit: cover;
      flex-shrink: 0;
      border: 1px solid var(--border);
    }

    .ai-summary-text {
      flex: 1;
    }

    .ai-summary-text strong {
      display: block;
      font-size: 0.78rem;
      color: #512DA8;
      margin-bottom: 3px;
    }

    /* ─── Chat Input ──────────────────────────────────────── */
    .chat-input-bar {
      padding: 12px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
      align-items: flex-end;
      flex-shrink: 0;
      background: var(--bg-card);
    }

    .chat-input-bar textarea {
      flex: 1;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px 14px;
      font-family: inherit;
      font-size: 0.88rem;
      color: var(--text);
      resize: none;
      outline: none;
      min-height: 42px;
      max-height: 100px;
      transition: border-color 0.2s;
    }

    .chat-input-bar textarea:focus {
      border-color: var(--border-focus);
    }

    .chat-send-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .chat-send-btn:hover {
      background: var(--primary-light);
      transform: scale(1.05);
    }

    /* ─── New Ticket Form ─────────────────────────────────── */
    .form-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .form-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .form-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 20px;
    }

    .form-field {
      margin-bottom: 16px;
    }

    .form-field label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text);
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(0, 35, 92, 0.1);
    }

    .form-field textarea {
      resize: vertical;
      min-height: 90px;
    }

    .form-field .datetime-display {
      padding: 11px 14px;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-field .datetime-display svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .photo-upload-area {
      border: 2px dashed var(--border);
      border-radius: var(--radius-sm);
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg);
    }

    .photo-upload-area:hover {
      border-color: var(--primary-light);
      background: var(--info-bg);
    }

    .photo-upload-area svg {
      width: 28px;
      height: 28px;
      color: var(--text-light);
      margin-bottom: 6px;
    }

    .photo-upload-area p {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .photo-upload-area .hint {
      font-size: 0.72rem;
      color: var(--text-light);
      margin-top: 2px;
    }

    .photo-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .photo-preview img {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-xs);
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .form-actions {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    .btn-submit {
      flex: 1;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-submit:hover {
      background: var(--primary-light);
    }

    .btn-cancel {
      padding: 12px 20px;
      background: transparent;
      color: var(--text-muted);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel:hover {
      border-color: var(--text-muted);
      color: var(--text);
    }

    /* ─── Autocomplete ────────────────────────────────────── */
    .autocomplete-wrap {
      position: relative;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1.5px solid var(--border);
      border-top: none;
      border-radius: 0 0 var(--radius-sm) var(--radius-sm);
      box-shadow: var(--shadow-lg);
      z-index: 50;
      max-height: 180px;
      overflow-y: auto;
    }

    .autocomplete-item {
      padding: 10px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--text);
      transition: background 0.15s;
    }

    .autocomplete-item:hover {
      background: var(--info-bg);
    }

    /* ─── Map Markers ─────────────────────────────────────── */
    .ticket-marker {
      background: var(--primary);
      color: #fff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      border: 2.5px solid #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .ticket-marker.selected {
      background: var(--error);
      transform: scale(1.2);
    }

    .marker-popup {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .marker-popup strong {
      color: var(--primary);
      font-size: 0.85rem;
    }

    .marker-popup .popup-addr {
      font-size: 0.82rem;
      color: var(--text);
      margin-top: 2px;
    }

    .marker-popup .popup-status {
      font-size: 0.72rem;
      font-weight: 600;
      margin-top: 4px;
    }

    /* ─── Animations ──────────────────────────────────────── */
    @keyframes msgIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ─── Scrollbar ───────────────────────────────────────── */
    .ticket-list::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar,
    .form-scroll::-webkit-scrollbar {
      width: 5px;
    }

    .ticket-list::-webkit-scrollbar-track,
    .chat-messages::-webkit-scrollbar-track,
    .form-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .ticket-list::-webkit-scrollbar-thumb,
    .chat-messages::-webkit-scrollbar-thumb,
    .form-scroll::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

    /* ═══════════════════════════════════════════════════════════
       ADDRESS INPUT (with Supabase autocomplete)
       ═══════════════════════════════════════════════════════════ */
    function TicketAddressInput({ value, onChange }) {
      const [suggestions, setSuggestions] = useState([]);
      const [showDropdown, setShowDropdown] = useState(false);
      const debounceRef = useRef(null);

      const fetchSuggestions = async (text) => {
        if (text.length < 3) { setSuggestions([]); return; }
        try {
          const normalized = text.toUpperCase().replace(/[^A-Z0-9\s]/g, '').trim();
          if (!normalized) { setSuggestions([]); return; }
          const url = `${SUPABASE_URL}/rest/v1/noleadnola_parcels?site_address=ilike.*${encodeURIComponent(normalized)}*&select=site_address&limit=6`;
          const resp = await fetch(url, { headers: SUPABASE_HEADERS });
          const rows = await resp.json();
          setSuggestions(rows.map(r => r.site_address));
          setShowDropdown(true);
        } catch { setSuggestions([]); }
      };

      const handleChange = (e) => {
        onChange(e.target.value);
        clearTimeout(debounceRef.current);
        debounceRef.current = setTimeout(() => fetchSuggestions(e.target.value), 300);
      };

      return (
        <div className="autocomplete-wrap">
          <input type="text" placeholder="e.g. 720 MARENGO ST" value={value}
            onChange={handleChange}
            onBlur={() => setTimeout(() => setShowDropdown(false), 200)}
            onFocus={() => { if (suggestions.length) setShowDropdown(true); }}
            autoComplete="off" />
          {showDropdown && suggestions.length > 0 && (
            <div className="autocomplete-list">
              {suggestions.map((s, i) => (
                <div key={i} className="autocomplete-item" onMouseDown={() => { onChange(s); setSuggestions([]); setShowDropdown(false); }}>
                  {s}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }


    /* ═══════════════════════════════════════════════════════════
       MAP COMPONENT
       ═══════════════════════════════════════════════════════════ */
    function TicketMap({ tickets, selectedId, onSelectTicket }) {
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const markersRef = useRef({});

      useEffect(() => {
        if (!mapRef.current || mapInstanceRef.current) return;

        // Center on Orleans Parish
        const map = L.map(mapRef.current).setView([29.9511, -90.0715], 12);
        mapInstanceRef.current = map;

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Esri',
          maxZoom: 20,
        }).addTo(map);

        return () => { map.remove(); mapInstanceRef.current = null; };
      }, []);

      // Update markers when tickets change
      useEffect(() => {
        const map = mapInstanceRef.current;
        if (!map) return;

        // Clear old markers
        Object.values(markersRef.current).forEach(m => map.removeLayer(m));
        markersRef.current = {};

        tickets.forEach(t => {
          if (!t.lat || !t.lng) return;

          const isSelected = t.id === selectedId;
          const statusColor = t.status === 'resolved' ? '#2E7D32' : t.status === 'in-progress' ? '#00235c' : '#E65100';

          const icon = L.divIcon({
            className: '',
            html: `<div style="
              background: ${isSelected ? '#C4392D' : statusColor};
              color: #fff;
              border-radius: 50%;
              width: ${isSelected ? '34px' : '28px'};
              height: ${isSelected ? '34px' : '28px'};
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: ${isSelected ? '0.75rem' : '0.65rem'};
              font-weight: 700;
              border: 2.5px solid #fff;
              box-shadow: 0 2px 8px rgba(0,0,0,0.35);
              font-family: 'Plus Jakarta Sans', sans-serif;
              transition: all 0.2s;
              ${isSelected ? 'transform: scale(1.1);' : ''}
            ">${t.id.split('-').pop()}</div>`,
            iconSize: [isSelected ? 34 : 28, isSelected ? 34 : 28],
            iconAnchor: [isSelected ? 17 : 14, isSelected ? 17 : 14],
          });

          const marker = L.marker([t.lat, t.lng], { icon }).addTo(map);
          marker.bindPopup(`
            <div class="marker-popup">
              <strong>${t.id}</strong>
              <div class="popup-addr">${t.address}</div>
              <div class="popup-status" style="color: ${statusColor}">${t.status.replace('-', ' ').toUpperCase()}</div>
            </div>
          `);
          marker.on('click', () => onSelectTicket(t.id));
          markersRef.current[t.id] = marker;
        });
      }, [tickets, selectedId]);

      // Pan to selected ticket
      useEffect(() => {
        const map = mapInstanceRef.current;
        if (!map || !selectedId) return;
        const ticket = tickets.find(t => t.id === selectedId);
        if (ticket && ticket.lat && ticket.lng) {
          map.flyTo([ticket.lat, ticket.lng], 16, { duration: 0.8 });
        }
      }, [selectedId]);

      return <div id="ticketMap" ref={mapRef}></div>;
    }

      const [tickets, setTickets] = useState(MOCK_TICKETS);
      const [selectedId, setSelectedId] = useState('CMP-2026-0041');
      const [view, setView] = useState('detail');  // 'list' | 'detail' | 'new'

      const handleSelectTicket = useCallback((id) => {
        setSelectedId(id);
        setView('detail');
      }, []);

      const handleNewTicket = useCallback((data) => {
        const num = String(tickets.length + 30).padStart(4, '0');
        const newTicket = {
          id: `CMP-2026-${num}`,
          address: data.address,
          customer: data.customer,
          message: data.message,
          photo: null,
          date: data.date,
          status: 'open',
          lat: 29.95 + (Math.random() - 0.5) * 0.06,
          lng: -90.07 + (Math.random() - 0.5) * 0.06,
          assignedTo: null,
          assignedRole: null,
          messages: [
            {
              type: 'customer',
              sender: data.customer,
              text: data.message,
              time: new Date(data.date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }),
            },
            {
              type: 'system',
              variant: 'info',
              title: 'Complaint Received',
              icon: 'check',
              text: 'We have received your complaint. A team member will review it shortly.',
              time: new Date(data.date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }),
            },
          ],
        };
        setTickets(prev => [newTicket, ...prev]);
        setSelectedId(newTicket.id);
        setView('detail');
      }, [tickets]);

      const selectedTicket = tickets.find(t => t.id === selectedId);

      return (
        <div className="app-shell">
          <div className="top-bar">
            <img src="Logos/SWBNO_logo.svg" alt="SWBNO" className="nav-logo" />
            <div className="brand">Orleans Parish Community</div>
            <div className="nav-spacer"></div>
            <nav className="nav-links">
              <a href="index.html" className="nav-link">Home</a>
              <a href="index.html#questionnaire" className="nav-link">Questionnaire</a>
              <a href="ticketing.html" className="nav-link active">Complaints</a>
            </nav>
          </div>

          <div className="main-layout">
            <div className="map-container">
              <TicketMap tickets={tickets} selectedId={selectedId} onSelectTicket={handleSelectTicket} />
            </div>

            <div className="side-panel">
              {view === 'new' ? (
                <NewTicketForm
                  onCancel={() => setView(selectedId ? 'detail' : 'list')}
                  onSubmit={handleNewTicket}
                />
              ) : view === 'detail' && selectedTicket ? (
                <ChatView
                  ticket={selectedTicket}
                  onBack={() => setView('list')}
                />
              ) : (
                <TicketList
                  tickets={tickets}
                  selectedId={selectedId}
                  onSelect={handleSelectTicket}
                  onNewTicket={() => setView('new')}
                />
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
